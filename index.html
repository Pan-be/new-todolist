<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-list</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c0872e8fdd.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="todo">
        <header>
            <h1>Todo-list</h1>
            <input type="text" class="todo-input" placeholder="wpisz treść zadania">
            <button class="add-btn">Add</button>
        </header>
        <div class="todo-list">
            <h3>Lista zadań:</h3>
            <p class="alert-info">Brak zadań na liście.</p>

            <ul>
                <li id="test" class="completed">
                    Wypić kawę
                    <div class="tools">
                        <button class="complete"><i class="fas fa-check"></i></button>
                        <button class="edit">edit</button>
                        <button class="delete"><i class="fas fa-times"></i></button>
                    </div>
                </li>
                <li id="test2">
                    Wypić kawę
                    <div class="tools">
                        <button class="complete"><i class="fas fa-check"></i></button>
                        <button class="edit">edit</button>
                        <button class="delete"><i class="fas fa-times"></i></button>
                    </div>
                </li>
                <li id="test3">
                    Wypić kawę
                    <div class="tools">
                        <button class="complete"><i class="fas fa-check"></i></button>
                        <button class="edit">edit</button>
                        <button class="delete"><i class="fas fa-times"></i></button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="popup">
        <h3>Edytuj zadanie:</h3>
        <div class="popupbody">
            <p class="popup-info">Musisz wpisać treść.</p>
            <input type="text" class="popup-input" placeholder="Wprowadź nową treść">
            <button class="popup-btn accept">zatwierdź</button>
            <button class="popup-btn cancel">anuluj</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
